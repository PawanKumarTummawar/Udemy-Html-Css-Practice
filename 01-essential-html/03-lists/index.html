<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML & CSS Sandbox</title>
    </head>
    <body>
        <h1>HTML & CSS Sandbox - Lists</h1>

        <ul>
            <li>List Item One</li>
            <li>List Item Two</li>
            <li>List Item Three</li>
        </ul>

        <ol>
            <li>List Item One</li>
            <li>List Item Two</li>
            <li>List Item Three</li>
        </ol>

        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <ol>
                <li>List 3</li>
                <li>List 4</li>
                <ul>
                    <li>List 5</li>
                    <li>List 6</li>
                </ul>
            </ol>
        </ul>

        <dl>
            <dt>List term - 1</dt>
            <dd>List Description - 1</dd>
            <dt>List term - 2</dt>
            <dd>List Description - 2</dd>
        </dl>
    </body>
</html>
