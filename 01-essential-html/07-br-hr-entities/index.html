<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=\, initial-scale=1.0" />
        <title>HTML & CSS Sandbox</title>
    </head>
    <body>
        <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>

        <!-- Line Break -->
        <p>
            Hello <br />
            World
        </p>

        <!-- Horizontal Line -->
        <p>Line 1 <hr>  Line 2</p>
        
        <!-- pre tag -->
         <pre>
            Hi this is     yes
            testing             for pre 
            tag
         </pre>
         
         <!-- Code Tag -->
         <!-- uses HTML entities and prints the code as it is even though it is html tag -->
         &lt;h1&gt;This is testing for code tag&lt;/h1&gt;
          <code>
        </code>
    </body>
    </html>
