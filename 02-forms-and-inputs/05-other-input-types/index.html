<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML & CSS Sandbox</title>
    </head>
    <body>
        <h1>HTML & CSS Sandbox - Other Input Types</h1>
        <form>
            <div>
                <label for="color">Color</label>
                <input type="color" name="color" id="color" value="color" />
            </div>
            <br />
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" value="date" id="date" />
            </div>
            <br />
            <div>
                <label for="time">Time</label>
                <input type="time" name="time" value="time" id="time" />
            </div>
            <br />
            <div>
                <label for="time">Week</label>
                <input type="week" name="week" value="week" id="week" />
            </div>
            <br />
            <div>
                <label for="month">Month</label>
                <input type="month" name="month" value="month" id="month" />
            </div>
            <br />
            <div>
                <label for="range">Range</label>
                <input
                    type="range"
                    name="range"
                    value="range"
                    id="range"
                    max="100"
                    min="0"
                    step="10"
                />
            </div>
            <br />
            <div>
                <label for="range">Url</label>
                <input type="url" name="url" id="url" />
            </div>
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
