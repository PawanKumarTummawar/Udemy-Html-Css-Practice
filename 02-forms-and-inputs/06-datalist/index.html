<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML & CSS Sandbox</title>
    </head>
    <body>
        <h1>HTML & CSS Sandbox - Datalist</h1>
        <label for="favlanguages">Favourite Programming Languages</label>
        <input list="languages" name="favlanguages" id="favlanguages" />
        <datalist id="languages">
            <option value="Javascript"></option>
            <option value="ReactJs"></option>
            <option value="CSS"></option>
            <option value="HTML"></option>
            <option value="Java"></option>
            <option value="PHP"></option>
        </datalist>
    </body>
</html>
