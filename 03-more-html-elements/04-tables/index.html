<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML & CSS Sandbox</title>
    </head>
    <body>
        <h1>HTML & CSS Sandbox - Tables</h1>

        <table>
            <colgroup>
                <col style="background-color: aqua" />
                <col style="background-color: darkcyan" />
            </colgroup>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th colspan="2">Phone-Number</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Brad</td>
                    <td>Traversy</td>
                    <td>Male</td>
                    <td>11111111111111</td>
                    <td>22222222222222</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Traversy</td>
                    <td>Female</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
