<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>

    <!-- access keys -->
     <button accesskey="h" onclick="alert('Home button clicked')">Home</button>

     <!-- hide  -->
      <div hidden>This is hidden Attribute</div>

      <!-- tabindex -->
       <button tabindex="3">Button-1</button>
       <button tabindex="1" >Button-2</button>
       <button tabindex="2">Button-3</button>

       <!-- contenteditable -->
       <button contenteditable="true">Button-3</button>
       
       <!-- draggable -->
       <div draggable="true">Button-3</div>

  </body>
</html>
